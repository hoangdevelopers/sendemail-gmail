<h1>
  Compose Your Email:</h1>

<form id="gform" method="POST" class="pure-form pure-form-stacked" action="/sendemail">
  <!-- change the form action to your script url -->

  <fieldset class="pure-group">
    <label for="filename">Send to: </label>
    <select name="filename">
      {{#each files }}
      <option value="{{this}}">{{this}}</option>
      {{/each}}
      </select>
  </fieldset>
  <fieldset class="pure-group">
    <label for="subject">Subject: </label>
    <input id="subject" name="subject" placeholder="Subject" />
  </fieldset>
  <fieldset class="pure-group">
    <label for="message">Message: </label>
    <textarea id="message" name="message" rows="10" cols="80" autofocus placeholder="Tell us what's on your mind..."></textarea>
  </fieldset>

  <button class="button-success pure-button button-xlarge">
     <i class="fa fa-paper-plane"></i>&nbsp;Send</button>

</form>
